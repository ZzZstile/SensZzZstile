<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم سفارش سنسی</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #1c1c1c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #2b2b2b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    input, select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input, select, textarea {
      background: #3c3c3c;
      color: #fff;
    }

    button {
      background: #ff0057;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e6004c;
    }

    .donate-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #ffcc00;
      font-weight: bold;
      text-decoration: none;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/xovnoaya" method="POST">
    <h2>فرم سفارش سنسی 🎮</h2>

    <input type="text" name="username" placeholder="نام کاربری Free Fire" required>
    <input type="text" name="playerId" placeholder="Player ID" required>

    <select name="device" required>
      <option value="">نوع دستگاه</option>
      <option value="android-flagship">📱 اندروید پرچمدار (Samsung S, Xiaomi Pro, OnePlus)</option>
      <option value="android-mid">📱 اندروید میان‌رده (Samsung A, Redmi, Realme)</option>
      <option value="android-budget">📱 اندروید اقتصادی (Honor, Nokia, Tecno, Poco C)</option>
      <option value="iphone">🍎 آیفون (iPhone 8 تا 15)</option>
      <option value="tablet">📱 تبلت (Samsung Tab, iPad, Huawei Pad)</option>
    </select>

    <select name="sensiLevel" required>
      <option value="">نوع سنسی + قیمت</option>
      <option value="normal">💠 سنسی معمولی — ۳,۰۰۰ تومان</option>
      <option value="gold">🔶 سنسی طلایی (با دکمه تیر) — ۶,۰۰۰ تومان</option>
      <option value="diamond">💎 سنسی الماسی (با دکمه تیر + DPI) — ۹,۰۰۰ تومان</option>
    </select>

    <textarea name="notes" placeholder="درخواست خاص یا توضیحات اضافی"></textarea>

    <button type="submit">ارسال سفارش</button>

    <a href="https://daramet.com/ZzZstile" target="_blank" class="donate-link">💰 پرداخت آنلاین</a>
  </form>

</body>
</html>
